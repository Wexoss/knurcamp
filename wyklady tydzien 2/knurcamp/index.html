// ZADANIE 3

let ileRazy = 0;
const button = document.getElementById("dodajdiva");

const dodajDiva = () => {
  const div = document.createElement("div");
  div.innerText = ileRazy;
  ileRazy++;
  document.body.insertBefore(div, button);
};

button.addEventListener("click", dodajDiva);

// ZADANIE 4

const xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function () {
  if (this.readyState == 4 && this.status == 200) {
    // Typical action to be performed when the document is ready:
    document.getElementById("demo").innerHTML =
      JSON.parse(xhttp.responseText)["current"]["temperature_2m"] +
      JSON.parse(xhttp.responseText)["current_units"]["temperature_2m"];
  }
};
xhttp.open(
  "GET",
  "https://api.open-meteo.com/v1/forecast?latitude=31.7619&longitude=106.4850&current=temperature_2m,wind_speed_10m&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m",
  true
);
xhttp.send();
